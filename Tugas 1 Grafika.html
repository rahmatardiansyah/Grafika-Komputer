<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafika Komputer Tugas 1 Sabda Setiawan</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="500"
      height="500"
      style="border: 3px solid #14024e"
    >
    </canvas>

    <script>
      const ctx = document.getElementById('myCanvas').getContext('2d')

      function bulatan(x, y, w) {
        ctx.beginPath()
        ctx.arc(x, y, w, 0, 2 * Math.PI)
        ctx.stroke()
      }

      function elps(x, y, putaranX, putaranY, deg) {
        const rad = deg * (Math.PI / 180.0)

        ctx.beginPath()
        ctx.ellipse(x, y, putaranX, putaranY, rad, 0, 2 * Math.PI)
        ctx.stroke()
      }

      bulatan(250, 250, 125)
      elps(250, 250, 155, 55, 180)
      elps(250, 250, 155, 55, 90)
    </script>
  </body>
</html>
